<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake Delights</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="top-bar">
          <img id="logo" src="assets/logo.jpg" alt="logo-cupcakes" />
          <span class="title">Cupcake Delights</span>
          <div class="navigation">
            <span class="home">Home</span>
            <span class="about-us">About Us</span>
            <span class="menu">Menu</span>
            <span class="contact">Contact</span>
            <button class="text-field"><span class="search-in-site">Search in site</span>
            <div class="ic-search"></div>
            </button>

          </div>
        </div>
      </div>
    </header>
    <section>
        <div class="section">
            <div class="vector"></div>
            <div class="container">
                <span class="welcome-to-cupcake">Welcome to Cupcake Delights</span>
                <span class="cupcake-description">Welcome to Cupcake Delights! Explore a world of sweet delights where every cupcake is a masterpiece. From classic flavors to unique creations, we have something to satisfy every craving. </span>
            </div>
            <div class="image-container"><img src="assets/cupcakes.jpg" alt="cupcake-banner" height="500"></div></div>
        </div>
    </section>
  </body>
</html>
